<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Participantes (Alunos)</h1>
        <p>Preencha o formulário abaixo, entraremos em contato</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="date" id="date" required >
            </div>

            <div>
                <label for="certidao">Certidão de Nascimento:</label>
                <input type="number" name="certidao" type="text" required>
            </div>

            <div>
                <label>Portador de alguma limitação física/mental:</label>
                <label>
                    <input type="radio" name="devweb" value="sim">Sim
                    <input type="text" name="descreva" id="descreva">
                </label>
                <label>
                    <input type="radio" name="devweb" value="nao">Não
                </label>
                <br>
                <label>Renda familiar:</label>
                <select id="renda" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Abaixo de um salário</option>
                    <option>Um a dois salários</option>
                    <option>Dois a quatro salários</option>
                    <option>Quatro a cinco salários</option>
                    <option>Mais de cinco salários</option>
                </select>
            </div>

        </fieldset>

        <fieldset>
            <div>
                <label>Nome do Responsável:</label>
                <input type="text" name="nome" id="nome">
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
                <br>
                <label>Selecione o grau de parentesco:</label>
                <label for="grau"></label>
                <select id="grau" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Pai</option>
                    <option>Mãe</option>
                    <option>Irmã(o)</option>
                    <option>Avô(ó)</option>
                    <option>Outros</option>
                </select>
                <label>Em caso de outros, descreva:</label>
                <input type="text" name="escreva" id="escreva">
                <br>
                <label>CPF do responsável:</label>
                <input type="number" name="cpf" id="cpf" required>
                <label>Telefone:</label>
                <input type="number" name="telefone" id="telefone">
                <label>Data de nascimento:</label>
                <input type="date" name="date" id="date" required>
                <br>
                <label>Endereço</label>
                <input type="text number" name="endereço" id="endereço" required>
                <label>Email</label>
                <input type="email" name="email" id="email"required>
            </div>
        </fieldset>

        <button class="button" type="submit">Concluir</button>

    </form>
</body>
</html>
